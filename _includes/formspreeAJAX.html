<div class="row">
    <div class="col-lg-12">
        <form id="contactform" method="POST">
          <input type="hidden" name="_next" value="http://jlpearson.github.io/#contact" />
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input name="name" type="text" class="form-control" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input name="_replyto" type="email" class="form-control" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                    </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    </div>
                    <input name="_gotcha" type="text" style="display:none" />
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-xl">Send Message</button>
                </div>
            </div>
        </form>
        <script>
        var contactform =  document.getElementById('contactform');
        contactform.setAttribute('action', '//formspree.io/' + 'management' + '@' + 'bespokebnb' + '.' + 'com');
        </script>
    </div>
