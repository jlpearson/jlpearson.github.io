<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Get In Touch</h2>
                    <h3 class="section-subheading text-muted">We'd love to hear from you</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactform" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" name="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="_replyto" class="form-control" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" name="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                </div>
                                <input type="text" name="_gotcha" style="display:none" />
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                    <script>
                    var contactform =  document.getElementById('contactform');
                    contactform.setAttribute('action', '//formspree.io/' + 'jonlpersson' + '@' + 'gmail' + '.' + 'com');
                    </script>
                </div>
            </div>
        </div>
    </section>
